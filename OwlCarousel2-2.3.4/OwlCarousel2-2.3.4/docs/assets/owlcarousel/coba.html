<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="owl.carousel.css">
    <link rel="stylesheet" href="assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owl.carousel.css">
</head>

<body>
    <div class="slider-area">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active" data-interval="6000">
                    <div class="overlay"></div>
                    <img src="image/1479.jpg" class="d-block w-100" alt="background">
                    <div class="carousel-caption">
                        <div class="atas">
                            <h2 class="animated jackInTheBox" style="animation-delay: 0.5s;animation-duration: 1.5s;">
                                BERBAGAI GADGET UNTUK ANDA</h5>
                                <p class="animated zoomIn" style="animation-delay: 0.5s;animation-duration: 1.5s;">Cari
                                    Barang Sesuai Kategori yang Anda Inginkan</p>
                                <div class="animated bounceInDown"
                                    style="animation-delay: 0.5s;animation-duration: 1s;">
                                    <div class="main_search">
                                        <form>
                                            <div class="inner-form">
                                                <div class="left">
                                                    <div class="input-wrap first">
                                                        <div class="input-field first">
                                                            <label>Nama Barang</label>
                                                            <input type="text"
                                                                placeholder="Ex: Samsung Galaxy S10, Vivo V11">
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="btn-search" type="button"><i
                                                        class="fas fa-search"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                        <div class="animated bounceInDown" style="animation-delay: 0.5s;animation-duration: 1.5s;">
                            <div class="animated bounce"
                                style="animation-iteration-count: infinite;animation-duration: 2.5s;animation-delay: 2s;">
                                <a href="#"><img src="icon\mouse-clicker1.svg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
<script src="owl.carousel.min.js"></script>

</html>
