<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <div class="login-container">
        <div class="login-wrapper">
            <span class="login-title">MASUK</span>

            <form action="">
                <div class="input-wrapper mb-4">
                    <input type="email" name="" class="" required>
                    <span class="input-label">Email</span>
                </div>

                <div class="input-wrapper mb-4">
                    <input type="password" name="" class="" required>
                    <span class="input-label">Kata Sandi</span>
                </div>

                <div class="secondary-feature d-flex justify-content-between align-items-center px-2 mb-4">
                    <a class="forgot" href="#">Lupa Password?</a>
                    <span class="remember d-flex align-items-center">
                        <input class="form-check-input mt-0" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Ingat Saya
                        </label>
                    </span>
                </div>

                <div class="login-button-container mb-4">
                    <button class="btn login-button py-3" type="submit">Masuk</button>
                </div>

                <div class="divider d-flex align-items-center text-center mb-4">
                    <span class="line"></span>
                    <span class="divider-text px-4">atau buat akun</span>
                    <span class="line"></span>
                </div>

                <div class="login-button-container">
                    <a class="btn signup-button py-3" href="../dokter/daftar0.html">Daftar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/login.js"></script>
</body>

</html>
